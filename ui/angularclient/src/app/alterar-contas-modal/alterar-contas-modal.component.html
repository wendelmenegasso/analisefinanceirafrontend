<button class="btn btn-sm btn-outline-primary" (click)="openPopup()">Alterar</button>
<div
  class="modal"
  tabindex="-1"
  role="dialog"
  [ngStyle]="{'display':displayStyle}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Alterar Conta</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="agencia">AgÃªncia</label>
          <input type="text" [(ngModel)]="conta.agencia"
                 class="form-control"
                 id="agencia"
                 name="agencia"
                 placeholder="Agencia">
          <label for="conta">Conta</label>
          <input type="text" [(ngModel)]="conta.conta"
                 class="form-control"
                 id="conta"
                 name="conta"
                 placeholder="Contas"
                 required #email="ngModel"
                 value={{conta.conta}}>
          <label for="tipo">Tipo</label>
          <select [value]="modelo_tipo.tipo_id" class="form-control" id="tipo" name="tipo" [(ngModel)]="conta.tipo">
                <option class="form-control" disabled>Escolha o tipo de conta:</option>
                <option class="form-control" *ngFor="let tipo of tipos" [value]="tipo.id">{{ tipo.name }}</option>
              </select>
              
        <label for="banco">Banco</label>
        <select [value]="modelo_banco.banco_id" class="form-control" id="banco" name="banco" [(ngModel)]="conta.banco">
                <option class="form-control" disabled>Escolha o banco:</option>
                <option class="form-control" *ngFor="let banco of bancos" [value]="banco.id">{{ banco.name }}</option>
              </select>
        <label for="saldo">Saldo</label>
        <input type="text" [(ngModel)]="conta.saldo"
               class="form-control"
               id="saldo"
               name="saldo"
               placeholder="R$000.000,00"
               required #name="ngModel"
               value={{conta.saldo}}>
        <button type="submit" (click)="onSubmit()"
                class="btn-sm btn-info">Salvar</button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn-sm btn-danger"
                (click)="closePopup()">
          Close
        </button>
      </div>
      </div>
      </div>
  </div>
  </div>
