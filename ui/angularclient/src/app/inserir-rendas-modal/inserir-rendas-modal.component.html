<button class="btn btn-sm btn-outline-primary" (click)="openPopup()">Criar Renda</button>
<div
  class="modal"
  tabindex="-1"
  role="dialog"
  [ngStyle]="{'display':displayStyle}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Inserir Renda</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
            <label for="dp">Data</label>
    <form class="row row-cols-sm-auto">
            <div class="col-12">
                    <div class="input-group">
                            <input
                                    class="form-control"
                                    placeholder="dd-mm-yyyy"
                                    name="dp"
                                    id="dp"
                                    [(ngModel)]="model"
                                    ngbDatepicker
                                    #d="ngbDatepicker"
                            />
                            <button class="btn btn-outline-secondary bi bi-calendar3" (click)="d.toggle()" type="button"></button>
                    </div>
            </div>
    </form>
          <label for="nome">Nome</label>
          <input type="text" [(ngModel)]="rendas.nome"
                 class="form-control"
                 id="nome"
                 name="nome"
                 placeholder="Nome"
                 required #name="ngModel">
          <label for="valor">Valor</label>
          <input type="text" [(ngModel)]="rendas.valor"
                 class="form-control"
                 id="valor"
                 name="valor"
                 placeholder="R$"
                 required #email="ngModel">
          <label for="tipo">Tipo</label>
          <select class="form-control" id="tipo" name="tipo" [(ngModel)]="rendas.tipo">
            <option
                    class="form-control">Salário</option>
            <option
                    class="form-control">Empresa</option>
            <option
                    class="form-control">Aluguel</option>
            <option
                    class="form-control">Ações</option>
            <option
                    class="form-control">Juros Poupança</option>
            <option
                    class="form-control">Tesouro Direto</option>
            <option
                    class="form-control">Outros</option>
          </select>
          <label for="origem">Origem</label>
          <select class="form-control" id="origem" name="origem" [(ngModel)]="rendas.origem">
                <option class="form-control" disabled>Escolha a origem:</option>
                <option class="form-control" *ngFor="let origem of origens" [value]="origem.id">{{ origem.origem }}</option>
              </select>
        <button type="submit" (click)="onSubmit()"
                class="btn-sm btn-info">Salvar
        </button>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn-sm btn-danger"
                (click)="closePopup()">
          Close
        </button>
      </div>
    </div>
  </div>
  </div>
</div>
